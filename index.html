<!DOCTYPE html>

<head>
<!--

Snake Game with Javascript
By Emilian Kasemi

-->
    <meta charset="utf-8">
    <title>Snake Game</title>
    <link rel=stylesheet id="style" type="text/css" href="./css/main-snake.css" />
    <link rel="shortcut icon" href="css/images/favicon.png" />
    <style>
      .snake-toolbar {
        position: absolute;
        top: 0;
        left: 0;
        z-index:10000;
        padding: 5px;
      }
    </style>
</head>
<body>       
      <div style="display:inline-block;margin-right:10px; margin-left: 30px; margin-top: 7px;">
        <span>Mode:</span>
        <select id="selectMode">
            <option value="100">Easy</option>
            <option value="75" selected>Medium</option>
            <option value="50">Hard</option>
        </select>
      </div>
      <button onclick="go_full_screen()">Full Screen</button><br />
    </div>


    <div id="mode-wrapper" style="display: inline; width: auto;">
    </div>

    <div id="game-area" tabindex="0">
    </div>
    <script type="text/javascript" src="./js/snake.js"></script>
    <script type="text/javascript">
        var mySnakeBoard = new SNAKE.Board(  {
            boardContainer: "game-area",
            fullScreen: true
        });  
    </script>
    <script type="text/javascript">
      function go_full_screen(){
        var elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        }
      }
  </script>
</body>
</html>
